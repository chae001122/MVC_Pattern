<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Confirm Product</title>

</head>

<body>
<div class="container my-5">
    <h3>Confirm Product</h3>
    <form action="#" th:action="@{/seeProduct}" th:object="${product}" method="post">
        <div class="row">
            <div class="form-group col-md-8">
                <label for="productNo" class="col-form-label">
                    상품 번호</label>
                <input type="text" th:field="*{productNo}"
                       class="form-control" id="productNo"
                       placeholder="Product Number"
                />
            </div>
            <div class="form-group col-md-8">
                <label for="productName" class="col-form-label">
                    상품 이름</label>
                <input type="text" th:field="*{productName}"
                       class="form-control" id="productName"
                       placeholder="Product Name"/>
            </div>
            <div class="form-group col-md-8">
                <label for="salePrice" class="col-form-label">상품 가격</label>
                <input type="text" th:field="*{salePrice}"
                       class="form-control" id="salePrice"
                       placeholder="Sale Price"/>
            </div>
            <div class="form-group col-md-8">
                <label for="registerYmdt" class="col-form-label">생성 날짜</label>
                <input type="text" th:field="*{registerYmdt}"
                       class="form-control" id="registerYmdt"
                       placeholder="register Ymdt"/>
            </div>
            <div class="form-group col-md-8">
                <label for="updateYmdt" class="col-form-label">수정 날짜</label>
                <input type="text" th:field="*{updateYmdt}"
                       class="form-control" id="updateYmdt"
                       placeholder="update Ymdt"/>
            </div>
        </div>
        <div class="col-md-6">
            <input type="submit" class="btn btn-success"
                   value=" confirm ">
        </div>
    </form>
</div>
</body>
</html>
