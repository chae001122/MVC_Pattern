<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

</head>

<body>
<div class="container my-5">
  <h3>Update Product</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-10">
        <form action="#" th:action="@{/editUser}" th:object="${product}" method="post">
          <div class="row">
            <div class="form-group col-md-8">
              <label for="productNo" class="col-form-label">
                상품 번호</label>
              <input type="text" th:field="*{productNo}"
                     class="form-control" id="productNo"
                     placeholder="Product Number"
              />
            </div>
            <div class="form-group col-md-8">
              <label for="productName" class="col-form-label">
                상품 이름</label>
              <input type="text" th:field="*{productName}"
                     class="form-control" id="productName"
                     placeholder="Product Name"/>
            </div>
            <div class="form-group col-md-8">
              <label for="salePrice" class="col-form-label">상품 가격</label>
              <input type="text" th:field="*{salePrice}"
                     class="form-control" id="salePrice"
                     placeholder="Sale Price"/>
            </div>

            <div class="col-md-6">
              <input type="submit" class="btn btn-success"
                     value=" Submit ">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
